<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @keyframes sri{
            0%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(0px,-40px);
                
            }
        

        }
        @keyframes sri1{
            0%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(0px,-20px);
                
            }
        }
            @keyframes sri2{
                0%{
                    transform: translate(0px,0px);
                }
                100%{
                    transform: translate(0px,-40px);
                    
                }
            }
                @keyframes sri3{
                    0%{
                        transform: translate(0px,0px);
                    }
                    100%{
                        transform: translate(0px,-25px);
                        
                    }

        

        }
            .a{
                background-color:blue ;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: inline-block;
                position: relative;
                top: 380px;
                animation-name: sri;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;
                
                

        
            }
            .b{
                background-color:red;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display:inline-block;
                position: relative;
                top: 380px;
                animation-name: sri1;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;
               

        
            }.d{
                background-color:yellow;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display:inline-block;
                position: relative;
                top: 380px;
                animation-name: sri2;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;
                

        
            }
            .e{
                background-color:green ;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display:inline-block;
                position: relative;
                top: 380px;
                animation-name: sri3;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;
                

        
            }
            




        
    </style>
    <center>
    <div class="a"></div>
    <div class="b"></div>
    <div class="d"></div>
    <div class="e"></div>
    </center>

    

    
</body>
</html>
